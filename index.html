<div id="images">

  <script type="text/javascript">

  // Event handler for user clicking the select button
  $("#createbtn").on("click", function(event) {

    // Running the searchBandsInTown function(passing in the artist as an argument)
  console.log(userImput);

    //Event Listener
    $(".search-btn").on("click", function () {
      var filter = this.value
      //
      var queryURL = "https://api.giphy.com/v1/gifs/search?api_key=4AVCcFgESFFlgf0qITlYKwBPMoqW7AWq&q=" + filter
      console.log("filter", filter) 

      //
      $.ajax({
          url: queryURL,
          method: "GET"
        })

        //
        .then(function (response) {
          console.log(response)

          //
          var imageUrl = response.data[0].images.original.url;
          console.log(imageUrl)

          //
          var displayImage = $("<img>");

          //
          displayImage.attr("src", imageUrl);

          $("#images").prepend(displayImage);

    });
